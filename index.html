<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Slider Puzzle</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
</head>

<body>
  <h1>Slider Puzzle</h1>
  <p> Click a number next to the empty box moving up, down,<br> left, or right until the numbers are in order from 1-15</p>

  <table id="puzzle">
    <tr>
      <td onclick="replace(this)">1</td>
      <td onclick="replace(this)">3</td>
      <td onclick="replace(this)">5</td>
      <td onclick="replace(this)">7</td>
    </tr>

    <tr>
      <td onclick="replace(this)">9</td>
      <td onclick="replace(this)">11</td>
      <td onclick="replace(this)">13</td>
      <td onclick="replace(this)">15</td>
    </tr>

    <tr>
      <td onclick="replace(this)">2</td>
      <td onclick="replace(this)">4</td>
      <td onclick="replace(this)">6</td>
      <td onclick="replace(this)">8</td>
    </tr>

    <tr>
      <td onclick="replace(this)">10</td>
      <td onclick="replace(this)">12</td>
      <td onclick="replace(this)">14</td>
      <td onclick="replace(this)" "playSound()"> </td>
    </tr>
  </table>

  <label id="minutes">00</label> min. <label id="seconds">00</label> sec.
  <br>
  <br>
  <input id="button" type="button" value="Restart" onClick="window.location.reload()">
