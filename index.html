<!DOCTYPE html>

<html>

  <head>
    <meta charset='utf-8'>
    <title>Slider Puzzle</title>
    <link rel='stylesheet' href='css/style.css'>
    <script src='https://code.jquery.com/jquery-2.1.3.js'></script>
  </head>

  <body>
    <h1>Slider Puzzle</h1>
      <p> Click a number next to the empty box<br>moving up, down, left, or right until<br>the numbers are in order from 1-15</p>

      <div class="grid">
    <div class="row">
       <div class="cell" dataPosition="0,0">6</div>
       <div class="cell" dataPosition="0,1">4</div>
       <div class="cell" dataPosition="0,2">7</div>
    </div>
    <div class="row">
       <div class="cell" dataPosition="1,0">8</div>
       <div class="cell" dataPosition="1,1">5</div>
       <div class="cell" id="empty" dataPosition="1,2"></div>
    </div>
    <div class="row">
       <div class="cell" dataPosition="2,0">3</div>
       <div class="cell" dataPosition="2,1">2</div>
       <div class="cell" dataPosition="2,2">1</div>
    </div>
 </div>


    <script type='text/javascript' src='js/main.js'></script>
  </body>

</html>



   <div class="container"></div>
   <div id="panel"></div>
